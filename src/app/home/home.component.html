<div class="row">
  <div class="col-sm-4">
    <form class="form-horizontal" #f="ngForm"
          (ngSubmit)="onSubmit(f)" novalidate>
      <fieldset>
        <legend>Input information</legend>
        <div class="form-group">
          <label class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="inputFirstName" placeholder="First Name" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Last Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="inputLastName" placeholder="Last Name" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="inputEmail" placeholder="Email" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Comments</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" name="textArea" ngModel></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Options</label>
          <div class="col-lg-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1"
                       value="option1" checked="" ngModel>
                Option one
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" ngModel>
                Option two
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-sm-8">
    <legend>Results Map</legend>
    <img src="http://cdn.newsapi.com.au/image/v1/0a0ceda4bda18e664ffac1a8fa86a7d1">
  </div>
</div>
